<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="/img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="/img/3.jpg" alt="Imagen camisa">

            <dir class="camisa__contenido">
                <p>Donec velit risus, vestibulum a libero id, tincidunt sollicitudin lacus.
                    Sed viverra massa lectus, ut facilisis quam venenatis eu.
                    Donec sit amet tincidunt tellus, a gravida magna.
                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>"Seleccionar Talle"</option>
                        <option value="">XS</option>
                        <option value="">S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                        <option value="">XL</option>
                        <input class="formulario__campo" type="number" min="1" placeholder="Cantidad">
                        <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </dir>


        </div>

    </main>

    <footer class="footer">
        <p class="footer__texto">FrontEnd Store. Todos los derechos reservados, Emiliano Montero 2023.</p>
    </footer>

</body>

</html>
